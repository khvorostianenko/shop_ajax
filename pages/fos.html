<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="../styles/style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <p id="delivery">
        <form id="fos" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Ваше имя"><br>
                <input type="tel" class="form-control" id="tel" placeholder="Укажите телефон"><br>
                <input type="email" class="form-control" id="email" placeholder="Укажите email (необязательно)"><br>
                <textarea class="form-control" rows="5" id="comment" placeholder="Введите текст сообщения"></textarea><br>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form>
    </p>
</body>
</html>
